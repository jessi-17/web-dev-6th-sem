<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Terminal</title>
</head>
<style>
        .row {
      text-align: center;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container2 {
      background: #1c1c1c;
      color: #c0c0c0;
      width: 100%;
      height: 100vh;
      padding: 20px;
      display: flex;
    }

    .left,
    .right {
      flex-basis: 50%;
      padding: 10px;
    }

    textarea {
      width: 100%;
      height: 28%;
      background-color: #282828;
      color: #c0c0c0;
      padding: 10px 20px;
      border: 0;
      outline: 0;
      font-size: 18px;
      border-radius: 5px;
    }

    iframe {
      width: 100%;
      height: 95%;
      background: #2d2d2d;
      border: 0;
      outline: 0;
      border-radius: 5px;
    }

    label i {
      margin-right: 10px;
      margin-left: 10px;
    }

    label {
      display: flex;
      align-items: center;
      background: #222;
      height: 30px;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }
    .container_top{
      display:flex ;
      height: 12vh;
      align-items: center;
      justify-content: space-between;
      font-size: larger;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      color: #eb1919;
      letter-spacing: 2px;
      background-color: #c0c0c0;
      justify-content:center ;}
</style>
<body>
    <div class="container_top">
      <h2>LIVE TERMINAL </h2>
    </div>
    <div class="container2">
        <div class="left">
          <label for=""><i class="fa-brands fa-html5"></i>HTML</label>
          <textarea name="" id="html-code" onkeyup="run()"></textarea>
          <label for=""><i class="fa-brands fa-css3-alt"></i>CSS</label>
          <textarea name="" id="css-code" onkeyup="run()"></textarea>
          <label for=""><i class="fa-brands fa-js"></i>Javascript</label>
          <textarea name="" id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
          <label for=""><i class="fa-solid fa-play"></i>OUTPUT</label>
          <iframe id="output" src="" frameborder="0"></iframe>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/343d645bec.js"
      crossorigin="anonymous"
    ></script>

    <script>
      function run() {
        let htmlCode = document.getElementById("html-code").value;
        let cssCode = document.getElementById("css-code").value;
        let jsCode = document.getElementById("js-code").value;
        let output = document.getElementById("output");

        output.contentDocument.body.innerHTML =
          htmlCode + "<style>" + cssCode + "</style>";
        output.contentWindow.eval(jsCode);
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
</body>
</html>
