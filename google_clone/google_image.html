<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="header">
      <a href="index.html">Google Search</a>
      <a href="https://www.google.com/advanced_search">Google Advance Search</a>
    </div>
    <div class="container">
      <div class="logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt=""
        />
        <p>images</p>
      </div>
      <form id="searchForm" action="">
        <img src="images/pngwing.com (1).png" class="search-icon" alt="" />
        <input type="text" class="input" name="" id="searchInput" />
        <div class="icons">
          <img src="images/google-voice.png" alt="voice" />
          <img src="images/pngwing.com.png" alt="voice" />
        </div>
        <div class="buttons">
          <button>Google Search</button>
          <button onclick="redirectFeelingLucky()">I'm Feeling Lucky!</button>
        </div>
      </form>
    </div>
    <script>
      const searchForm = document.getElementById("searchForm");
      const searchInput = document.getElementById("searchInput");
      searchForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const userInput = searchInput.value;
        if (userInput.trim() !== "") {
          const googleImagesURL = `https://www.google.com/search?tbm=isch&q=${encodeURIComponent(
            userInput
          )}`;
          window.location.href = googleImagesURL;
        }
      });
      function redirectFeelingLucky() {
        window.location.href = "https://www.google.com/search?btnI=1";
      }
    </script>
  </body>
</html>
